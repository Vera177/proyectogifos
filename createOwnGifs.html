<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crear gifos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body id="dark">

    <!-- Header section -->

    <header>
        <nav class="headerContainer">
            <a id="logoDesktopNormal" href="index.html"><img id="imageLogo" src="./assets/logo-mobile.svg" alt="logogifos"></a>
            <ul class="items" id="items">
                <a href="#" id="btnSwitch">MODO NOCTURNO</a>
                <a href="favourites.html">FAVORITOS</a>
                <a href="myGifs.html">MIS GIFOS</a>
                <a href="createOwnGifs.html"><img src="./assets/button-crear-gifo.svg" id="createGifs" alt="creargifs"></a>
            </ul>
            <a href="#" class="hamIcon" id="hamIcon"><img id="hamIconImg" src="./assets/burger.svg" alt="" srcset=""></a>
        </nav>
    </header>

    <!-- video section -->
    <section class="videoSection">
        
        <div class="movie">
            <div class="cameraImageElements">
                <img src="./assets/camara.svg" id="cameraPicture" alt="">
                <img src="./assets/element-luz-camara.svg" alt="">
            </div>

            <div class="videoContainer" id="videoContainer">
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                
                <div class="overlay" id="overlay">
                    <img src="./assets/loader.svg" id="loading" class="loading" alt="cargando gifo" srcset="">
                    <div class="overlayLoading" id="overlayLoadingText">Estamos subiendo tu GIFO</div>
                </div>
    
                <img id="resultRecording" class="hideSomething">
                <video id="videoElement" class="videoElement"></video>
                <h2 class="titleCreateGifo" id="titleCreateGifo">Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
                <p class="subtitleCreateGifo" id="subtitleCreateGifo">¡Crea tu GIFO en sólo 3 pasos! <br>(sólo necesitas una cámara para grabar un video)</p>
            </div>

            <img class="reelFilm" id="reelFilm" src="./assets/pelicula.svg" alt="carretel de película">
        </div>
        
        <div class="button_chronometer">
            <div class="buttonSteps">
                <button class="step1" id="step1">1</button>
                <button class="step2" id="step2">2</button>
                <button class="step3" id="step3">3</button>
            </div>
            
            <div class="chronometer" id="chronometer">
                <p id="time" class="time">00:00:00</p>
                <p id="repeat" class="repeat">REPETIR CAPTURA</p>
            </div>
        </div>

        <hr class="longLine"></hr>
                
        <button class="btnStart" id="btnStart">COMENZAR</button>

    </section>

    <!-- Footer -->
    <footer class="footerContainer">
        <div class="SharePlusIcon">
            <p class="share">Compartir en:</p>
            <div class="icons">
                <a class="normal" href="https://www.facebook.com/"><img id="fb" src="./assets/icon_facebook.svg"
                        alt="Facebook"></a>
                <a class="normal" href="https://twitter.com/home"><img id="tw" src="./assets/icon-twitter.svg"
                        alt="Twitter"></a>
                <a class="normal" href="https://www.instagram.com/"><img id="ig" src="./assets/icon_instagram.svg"
                        alt="Instagram"></a>
            </div>
        </div>
        <p class="copyright">© GIFOS 2021 All Rights Reserved.</p>
    </footer>

    <script src="js/header.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="js/createMyOwnGifs.js"></script>
    <script src="js/nocturnemode.js"></script>
</body>
</html>
